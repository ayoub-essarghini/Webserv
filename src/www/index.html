<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Animated Index Page</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% {
                background: #ff7e5f;
            }
            50% {
                background: #feb47b;
            }
            100% {
                background: #ff7e5f;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: gradientAnimation 8s ease infinite;
            background-size: 400% 400%;
        }

        /* Main content */
        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            animation: fadeInUp 2s ease-out;
        }

        p {
            font-size: 1.5em;
            animation: fadeInUp 2.5s ease-out;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            background-color: #ff7e5f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #feb47b;
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover animation */
        .content:hover h1 {
            color: #feb47b;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        .content:hover p {
            color: #feb47b;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="content">
        <h1>Welcome to My Awesome Web Server</h1>
        <p>Building amazing web experiences just for you!</p>
        <a href="#explore" class="button">Explore Now</a>
    </div>

    <script>
        // Add more dynamic animations with JS if needed
        const exploreButton = document.querySelector('.button');
        exploreButton.addEventListener('click', () => {
            alert("Let's explore together!");
        });
    </script>
</body>
</html>
